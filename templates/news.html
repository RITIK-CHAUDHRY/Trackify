<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Financial News - Trackify</title>
</head>
<body>
    <div class="main-container">
        <nav class="top-nav">
            <div class="nav-brand">TRACKIFY</div>
            <div class="nav-links">
                <a href="{{ url_for('main_home') }}">Home</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('courses') }}">Courses</a>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>

        <div class="news-container">
            <h1>Financial News</h1>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <div class="news-grid">
                {% for article in news %}
                <div class="news-card">
                    {% if article.banner_image %}
                    <img src="{{ article.banner_image }}" alt="News Image" class="news-image">
                    {% endif %}
                    <div class="news-content">
                        <h3>{{ article.title }}</h3>
                        <p>{{ article.summary }}</p>
                        <div class="news-meta">
                            <span class="news-source">{{ article.source }}</span>
                            <span class="news-date">{{ article.time_published }}</span>
                        </div>
                        <a href="{{ article.url }}" target="_blank" class="read-more">Read More</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
