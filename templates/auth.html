<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sign In / Sign Up</title>
</head>
<body>
    <div class="auth-container" id="auth-container" style="background: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 20px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); width: 300px; text-align: center;">
        <h1>Welcome to Trackify!</h1>
        <p class="tagline">Take control of your finances today!</p>
        
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="oauth-buttons">
            <button onclick="window.location.href='/auth/google'">Sign in with Google </button>
            <button onclick="window.location.href='/auth/apple'">Sign in with Apple</button>
        </div>
        
        <p><a href="/forgot-password">Forgot Password?</a></p>
        <p><a href="/guest">Continue as Guest</a></p>
        
        <h2>Don't have an account? <a href="#" onclick="slideTo('signup')">Sign Up</a></h2>
    </div>
</body>
</html>
